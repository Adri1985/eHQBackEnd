paths: 
  /api/carts:
    get:
      summary: Get All carts
      tags:
        - carts
      responses:
        "200":
          description: carts were retrieved successfully
          content: 
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/cart'
        "500":
          description: Server error. Usually trying to generate query or connection failure to DB
    post:
      summary: Create an empty cart
      tags:
        - carts
  /api/carts/{cid}:
    get:
      summary: Get a cart
      tags:
        - carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID from cart being requested
          schema:
            $type: String
      responses:
        "200":
          description: cart found
          content: 
            application/json:
              schema:
                $ref: '#components/schemas/cart'
    put:
      summary: Update products on a cart given an ID
      tags:
        - carts
      parameters:
      - name: uid
        in: path
        required: true
        description: ID from cart being requested
        schema:
          $type: String
      requestBody:
        required: true
        content:
          application/json:
            schema: 
              $ref: '#components/requestBodies/updatecart'
    delete:
      summary: Delete a cart
      tags:
        - carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID from cart being deleted
          schema:
            $type: String
      responses:
        "200":
          description: cart deleted
          content: 
            application/json:
              schema:
                $ref: '#components/schemas/cart'
components: 
  schemas: 
    cart: 
      type: object
      properties:
        _id: 
          type: ObjectId
          description: ID auto generated by mongo
        products: 
          type: Array
          description: products on cart as Object ID 
      example:
        _id: ObjectId("641e3059fc08bcffaf3f7eea")
        products: []
        __v: 0 
  requestBodies:  
    updatecart:
      type: object
      properties:
        product: 
          type: ObjectId
          description: Product ID being updated
        quantity: 
          type: Number
          description: Number of products being updated
        _id: 63d9d66afc420e0e4f35bb8b
      example:
        product: 6cf4ec092958173153801
        quantity : 4
        _id: 6396afc40e0e4f35bb8b 
     
      
  